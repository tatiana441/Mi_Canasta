<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Mi Canasta</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="{{ url_for('static',filename='images/favicon.png') }}" type="image/gif" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/responsive.css') }}">  
		<link rel="stylesheet" href="{{ url_for('static',filename='css/jquery.mCustomScrollbar.min.css') }}">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
	</head>
    <body>
    	<body class="main-layout">
        <div class="loader_bg">
        <div class="loader"><img src="{{ url_for('static',filename='images/loading.gif') }}" alt="#" />
        </div>
        </div>
        <header>
        <div class="header-top">
          <div class="header">
          <div class="container-fluid">
            <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
              <div class="full">
              <div class="center-desk">
                <div class="logo">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static',filename='images/logo.png') }}" alt="#" /></a>
                </div>
              </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">         
              <div class="menu-area">
              <div class="limit-box">
                <nav class="main-menu ">
                <ul class="menu-area-main">
                  <li class="active"> <a href="{{ url_for('index') }}">Inicio</a> </li>
                  <li> <a href="{{ url_for('login') }}">ingreso</a> </li>
                </ul>
                </nav>
              </div>
              </div> 
            </div>
            </div>
          </div>
          </div>
        </div>
      </header>
      <br><br><br>
    <div class="m-0 row justify-content-center">
      <main class="form-signin">
        <form method="POST">
          <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name='username' value='{{ request.form.username }}' placeholder="Usuario" required>
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name='password' value='{{ request.form.password }}' placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recordarme
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
        </form>
		{% if error %}
			<p class='error'>Error:<strong></strong> {{ error }}
		{% endif %}
      </main>
    </div>
    <br><br><br><br><br>
		<footr>
		  <div class="footer ">
			<div class="container">
			  <div class="row">
				<div class="col-md-12">
				  <a href="#" class="logo_footer"> <img src="{{ url_for('static',filename='images/logo.png') }}" width="20%" alt="#"/></a>
				</div>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
				  <div class="row">
					<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 ">
					  <div class="address">
						<h3>Equipo </h3>
						<ul class="loca">
						  <li><a href="#"></a>Tatiana Muñoz </li>
						  <li><a href="#"></a>Kevin Rondón </li>
						  <li><a href="#"></a>Luis Torres </li>
						  <li><a href="#"></a>Fredy Sanabria</li>
						</ul>
					  </div>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6">
					  <div class="address">
						<h3>Redes Sociales</h3>
						<ul class="Menu_footer">
						  <li class="active"> <a href="#">Facebook</a> </li>
						  <li><a href="#">Instragram</a> </li>
						  <li><a href="#">Linkdin</a> </li>
						  <li><a href="#">Twitter</a> </li>
						</ul>
					  </div>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 ">
					  <div class="address">
						<h3>Newsletter</h3>
						<form class="news">
						  <input class="newslatter" placeholder="Ingrese su correo" type="text" name=" Enter your email">
						  <button class="submit">Subscribirme</button>
						</form>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="copyright">
			  <div class="container">
				<p>Todos los derechos reservados © 2021</p>
			  </div>
			</div>
		  </div>
		</footr>
		<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/jquery-3.0.0.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/plugin.js') }}"></script>
		<script src="{{ url_for('static',filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/custom.js') }}"></script>
		<script src"https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.j></script>
	</body>
</html>
