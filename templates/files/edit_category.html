{% include 'header.html' %}

    {% for categoria in categorias %}

        <form method="post" action="/update_category" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    Editar Categoria
                </div>
                <div class="card-body">
                    <h5 class="card-title">Categoria</h5>
                    <p class="card-text">
                        <div class="form-group">
                            <label for="txtId">Id</label>
                            <input id="txtId" value="{{ categoria[0] }}" class="form-control" type="text" name="txtId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtNombre">Nombre</label>
                            <input id="txtNombre" value="{{ categoria[1] }}" class="form-control" type="text" name="txtNombre">
                        </div>
                        <br>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Actualizar">
                            <a href="{{ url_for('index_category') }}" class="btn btn-secondary">Regresar</a>
                        </div>
                    </p>
                </div>
            </div>
        </form>
        
    {% endfor %}

{% include 'footer.html' %}
