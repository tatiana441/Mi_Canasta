{% include 'header.html' %}

    {% for producto in productos %}

        <form method="post" action="/update_product" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    Editar Producto
                </div>
                <div class="card-body">
                    <h5 class="card-title">Producto</h5>
                    <p class="card-text">
                        <div class="form-group">
                            <label for="txtId">Id</label>
                            <input id="txtId" value="{{ producto[0] }}" class="form-control" type="text" name="txtId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtNombre">Nombre</label>
                            <input id="txtNombre" value="{{ producto[1] }}" class="form-control" type="text" name="txtNombre">
                        </div>
                        <div class="form-group">
                            <label for="txtCosto">Costo</label>
                            <input id="txtCosto" value="{{ producto[2] }}" class="form-control" type="text" name="txtCosto">
                        </div>
                        <div class="form-group">
                            <label for="txtCategoria">Categoria</label>
                            <input id="txtCategoria" value="{{ producto[3] }}" class="form-control" type="text" name="txtCategoria">
                        </div>
                        <br>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Actualizar">
                            <a href="{{ url_for('index_product') }}" class="btn btn-secondary">Regresar</a>            
                        </div>
                    </p>
                </div>
            </div>
        </form>
        
    {% endfor %}

{% include 'footer.html' %}
